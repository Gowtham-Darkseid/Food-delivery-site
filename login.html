<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EatIt</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #000000;
    font-family: 'Open Sans', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
    overflow: hidden;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url(./Assets/bg.jpg);
    background-size: cover;
    background-position: center;
    opacity: 0.5; /* Reduce opacity */
    z-index: -1; /* Ensure it stays behind the content */
}

  .login-container {
    background: rgba(255, 255, 255, 0.415); /* Semi-transparent white */
    backdrop-filter: blur(10px); /* Blur effect */
    -webkit-backdrop-filter: blur(10px); /* Safari support */
    padding: 50px; /* Increased padding */
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.52); /* Subtle border */
    width: 100%;
    max-width: 500px; /* Increased max width */
    text-align: center;
}

  .login-container h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem; /* Increased font size */
    color: #e74c3c;
    margin-bottom: 25px;
  }

  .login-container form {
    display: flex;
    flex-direction: column;
    gap: 20px; /* Increased gap between inputs */
  }

  .login-container input {
    padding: 15px; /* Increased padding */
    font-size: 1.2rem; /* Increased font size */
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
    transition: border-color 0.3s ease;
  }

  .login-container input:focus {
    border-color: #e74c3c;
  }

  .login-container button {
    padding: 15px; 
    font-size: 1.2rem; 
    background: #e74c3c;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 200px; /* Set a fixed width */
    margin: 0 auto; /* Center the button */
    display: block; /* Ensure the button is centered */
}
  .login-container button:hover {
    background: #c0392b;
  }

  .login-container p {
    font-size: 1rem; 
    color: #555;
  }

  .login-container a {
    color: #e74c3c;
    text-decoration: none;
    font-weight: bold;
  }

  .login-container a:hover {
    text-decoration: underline;
  }
  .social-login {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }

  .social-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    font-size: 1.5rem;
    border: none;
    border-radius: 50%; /* Make the icons circular */
    color: #000000;
    background: none; /* Remove background */
    cursor: pointer;
    transition: transform 0.3s ease;
    text-decoration: none;
  }

  .social-btn:hover {
    transform: scale(1.1); /* Slight zoom effect on hover */
  }

  .social-btn.google {
    color: #db4437; /* Google red */
  }

  .social-btn.apple {
    color: #333; /* Apple black */
  }

  .social-btn.github {
    color: #24292e; /* GitHub dark gray */
  }
  .password-container {
    position: relative;
    display: flex;
    align-items: center;
  }

  .password-container input {
    flex: 1;
  }

  .toggle-password {
    position: absolute;
    right: 10px;
    cursor: pointer;
    color: #aaa;
    font-size: 1.2rem;
    transition: color 0.3s ease;
  }

  .toggle-password:hover {
    color: #e74c3c;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login to EatIt</h2><br>
    <form action="#" method="POST">
        <input type="email" name="email" placeholder="Email Address" value="admin@example.com" required>
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Password" value="admin123" required>
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <button type="submit">Login</button>
      </form><br>
    <p>Or login with:</p>
    <div class="social-login">
        <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
        <a href="#" class="social-btn apple"><i class="fab fa-apple"></i></a>
        <a href="#" class="social-btn github"><i class="fab fa-github"></i></a>
      </div><br>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
  <script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordField = document.getElementById('password');

  togglePassword.addEventListener('click', () => {
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);

    togglePassword.classList.toggle('fa-eye');
    togglePassword.classList.toggle('fa-eye-slash');
  });

  // Handle form submission
  const form = document.querySelector('form');
  form.addEventListener('submit', (e) => {
    e.preventDefault(); // Prevent the default form submission

    const email = form.email.value;
    const password = form.password.value;

    // Check if the email and password match the default admin credentials
    if (email === 'admin@example.com' && password === 'admin123') {
      alert('Login successful!');
      window.location.href = 'index.html'; // Redirect to index.html
    } else {
      alert('Invalid email or password. Please try again.');
    }
  });
  </script>
</body>
</html>
